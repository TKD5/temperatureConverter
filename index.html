<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/39c8ee6ecc.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1 class="header">Temperature Converter</h1>
    </header>

    <div class="input_area">
        <input  class="box" type="number" name="" id="cel" placeholder="Temperature in Celsius">
        <span><i class="fa-solid fa-temperature-three-quarters"></i></span>

        
        <!-- <p id="fahr"></p> -->
        <input id="fahr" type="text" placeholder="Temperature in Fahrenheit">
        <span><i class="fa-solid fa-temperature-three-quarters"></i></span>

        <button id="calculate" type="submit">Calculate</button>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
